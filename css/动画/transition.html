<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        #box{
            width: 40px;
            height: 40px;
            background: #f00;
            transition: width 2s ease .5s;
        }

        #box:hover{
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
